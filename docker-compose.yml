version: '3'

services:
  nginx:
    build:
      context: ./src/
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
    volumes:
      - "./etc/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro"
      - "./src/public:/usr/share/nginx/html/public"
    depends_on:
      - flask
  flask:
    build:
      context: ./src/
      dockerfile: Dockerfile.flask
    expose:
      - "3031"
    volumes:
      - "./src:/usr/src/api"
    command: /bin/bash -c "uwsgi --ini /usr/src/api/uwsgi.ini"
