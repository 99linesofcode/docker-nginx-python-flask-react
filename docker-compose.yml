version: '3'

services:
  web:
    build:
      context: ./web
    ports:
      - "80:80"
    volumes:
      - "./etc/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro"
      - "./web/public:/usr/share/nginx/html/public"
    depends_on:
      - flask
  flask:
    build: 
      context: ./flask
    expose:
      - "3031"
    volumes:
      - "./flask:/usr/src/app"
    command: /bin/bash -c "uwsgi --ini /usr/src/app/uwsgi.ini"
