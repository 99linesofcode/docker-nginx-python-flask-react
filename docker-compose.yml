version: '3'

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
    volumes:
      - "./conf/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro"
      - "./front/public:/usr/share/nginx/html/public"
    depends_on:
      - python
  python:
    build:
      context: .
      dockerfile: Dockerfile.python
    expose:
      - "3031"
    volumes:
      - "./back:/usr/src/back"
    command: /bin/bash -c "uwsgi --ini /usr/src/back/uwsgi.ini"
